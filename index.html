<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Í≥µ Îñ®Ïñ¥Îú®Î¶¨ÏßÄ ÎßàÎùº</title>
<style>
  body {
    margin: 0;
    background: #020617;
    color: white;
    text-align: center;
    font-family: system-ui;
    overflow: hidden;
  }
  #score {
    position: fixed;
    top: 10px;
    left: 50%;
    transform: translateX(-50%);
    font-size: 20px;
  }
  #player {
    position: fixed;
    bottom: 20px;
    left: 50%;
    width: 80px;
    height: 20px;
    background: #38bdf8;
    border-radius: 10px;
    transform: translateX(-50%);
  }
  .ball {
    position: fixed;
    top: -40px;
    width: 30px;
    height: 30px;
    background: #facc15;
    border-radius: 50%;
  }
</style>
</head>
<body>

<div id="score">ÏãúÍ∞Ñ: 0</div>
<div id="player"></div>

<script>
  const player = document.getElementById("player");
  const scoreText = document.getElementById("score");

  let x = window.innerWidth / 2;
  let time = 0;
  let speed = 3;
  let alive = true;

  document.addEventListener("touchmove", e => {
    x = e.touches[0].clientX;
    player.style.left = x + "px";
  });

  function spawnBall() {
    if (!alive) return;

    const ball = document.createElement("div");
    ball.className = "ball";
    ball.style.left = Math.random() * (window.innerWidth - 30) + "px";
    document.body.appendChild(ball);

    let y = -40;

    const fall = setInterval(() => {
      if (!alive) {
        clearInterval(fall);
        ball.remove();
        return;
      }

      y += speed;
      ball.style.top = y + "px";

      const ballRect = ball.getBoundingClientRect();
      const playerRect = player.getBoundingClientRect();

      if (
        ballRect.bottom >= playerRect.top &&
        ballRect.left < playerRect.right &&
        ballRect.right > playerRect.left
      ) {
        clearInterval(fall);
        ball.remove();
      }

      if (y > window.innerHeight) {
        alive = false;
        alert("üíÄ Í≤åÏûÑ Ïò§Î≤Ñ! ÏÉùÏ°¥ ÏãúÍ∞Ñ: " + time);
      }
    }, 16);
  }

  setInterval(() => {
    if (alive) {
      time++;
      scoreText.textContent = "ÏãúÍ∞Ñ: " + time;
      speed += 0.2;
      spawnBall();
    }
  }, 1000);
</script>

</body>
</html>
